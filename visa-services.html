<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>العروض الخاصة بالتأشيرات | شعائر لخدمات الحج والعمرة</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.ico"
    />
    <meta
      name="description"
      content="عروض شركة شعائر للحج والعمرة لعام 1444 هـ - 2023 م"
    />
    <meta name="keywords" content="حج, عمرة, رحلات, سياحة, دينية, عروض, فيزا" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 1: start website header-->
      <div class="row header">
        <header class="col-xs-12">
          <div class="row">
            <div class="col-xs-2 logo">
              <img src="./assets/images/logo/kaaba.png" />
              <div class="slogan">
                <p>شعــائر</p>
                <p>للحج والعمرة</p>
              </div>
            </div>
            <nav class="desktop-nav col-xs-8">
              <ul id="desktop-nav-menu">
                <!-- Menu items will be inserted here by JavaScript -->
              </ul>
            </nav>
            <div class="header-login col-xs-2">
              <button class="btn btn-white-outline pull-left">
                تسجيل الدخول
              </button>
            </div>
            <!-- mobile nav toggle icon-->
            <div id="hamburger-icon" class="hamburger-menu">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div id="mobile-nav" class="mobile-nav-menu">
            <ul id="mobile-nav-menu">
              <!-- Menu items will be inserted here by JavaScript -->
            </ul>
          </div>
        </header>
      </div>
      <!-- end website header -->
      <!-- 2: start main section -->
      <main>
        <!-- Start hero section -->
        <div class="row">
          <section class="col-xs-12 hero">
            <h1 class="title">
              اكتشف خدمات التأشيرات <br />
              الاستثنائية
            </h1>
            <p>
              استمتع بتجربة فريدة ومميزة في خدمات التأشيرات معنا. <br />
              اختر البرنامج المناسب لك ولا تفوت فرصة السفر والعبادة.
            </p>
            <a class="btn btn-accent" href="#offers-section">استكشف البرامج</a>
          </section>
        </div>
        <!-- End hero section -->
        <!-- 2.2: start offers search section -->
        <div class="row mt-r-50">
          <div class="col-xs-1"></div>
          <section class="col-xs-10 search-box bg-white">
            <!-- Start search form -->
            <form id="offersSearchForm" action="offers.html" method="get">
              <div class="row">
                <div class="col-xs-9 col-sm-11">
                  <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                      <div class="search-input-container">
                        <label
                          ><i class="fa-regular fa-dollar-sign"></i> السعر
                        </label>
                        <select name="price to User " class="search-input">
                          "priceRange">
                          <option value="">اختر النطاق</option>
                          <option value="0-2000">0 - 2000</option>
                          <option value="2001-4000">2001 - 4000</option>
                          <option value="4001-6000">4001 - 6000</option>
                          <option value="6001-8000">6001 - 8000</option>
                          <option value="8001-10000">8001 - 10000</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                      <div class="search-input-container">
                        <label
                          ><i class="fa-regular fa-calendar-alt"></i> الفترة
                        </label>
                        <select name="periodRange">
                          <option value="">اختر الفترة</option>
                          <option value="1-7">1 - 7 أيام</option>
                          <option value="8-14">8 - 14 أيام</option>
                          <option value="15-21">15 - 21 أيام</option>
                          <option value="22-28">22 - 28 أيام</option>
                          <option value="29">29+ أيام</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                      <div class="search-input-container">
                        <label
                          ><i class="fa-regular fa-bed"></i> نوع الغرفة
                        </label>
                        <select name="roomType">
                          <option value="">اختر نوع الغرفة</option>
                          <option value="single">غرفة مفردة</option>
                          <option value="double">غرفة مزدوجة</option>
                          <option value="triple">غرفة ثلاثية</option>
                          <option value="quad">غرفة رباعية</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                      <div class="search-input-container">
                        <label
                          ><i class="fa-regular fa-map-marked-alt"></i> الدولة
                        </label>
                        <select name="country">
                          <option value="">اختر الدولة</option>
                          <!-- Add your countries here -->
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-3 col-sm-1">
                  <button type="submit" class="btn btn-primary w-100">
                    بحث
                  </button>
                </div>
              </div>
            </form>
            <!-- End search form -->
          </section>
          <div class="col-xs-1"></div>
        </div>
        <!-- end offers search section -->
        <!-- 2.3: start offers section -->
        <div class="row mt-50">
          <section class="col-xs-12 offers" id="offers-section">
            <h2 class="section-title">برامجنا</h2>
            <!-- Add your offers here -->
          </section>
        </div>
        <!-- end offers section -->
      </main>
      <!-- end main section -->
      <!-- 3: start website footer-->
      <footer>
        <!-- Add your footer content here -->
      </footer>
      <!-- end website footer -->
    </div>
    <!-- end container -->
    <!-- Add your scripts here -->
  </body>
</html>
